<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinary Clinics Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Your existing CSS styles */
    html, body {
      height: 100%;
      margin: 0;
    }
    /* ... rest of your CSS ... */
  </style>
</head>
<body>
<!-- Your existing navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <!-- ... navbar content ... -->
</nav>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-8 py-4">
        <div id="map"></div>
        <div class="tooltip" style="opacity: 0;"></div>
      </div>
      <div class="col-4 py-4">
        <div class="mb-4">
          <label for="city-select" class="form-label">Изберете општина</label>
          <select id="city-select" class="form-select">
            <option value="">Сите општини</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="type-select" class="form-label">Изберете тип</label>
          <select id="type-select" class="form-select">
            <option value="">Сите типови</option>
            <option value="Амбуланта">Амбуланта</option>
            <option value="Болница">Болница</option>
            <option value="Станица">Станица</option>
          </select>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Вкупен број на клиники</h5>
            <p class="card-text" id="clinic-count">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Your existing footer -->
<footer class="navbar navbar-dark bg-dark">
  <!-- ... footer content ... -->
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
